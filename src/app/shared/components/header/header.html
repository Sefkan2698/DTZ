<!-- Obere Info-Leiste -->
<div class="top-bar">
  <div class="top-bar-container">
    <div class="top-bar-content">
      <span class="company-tagline">Deniz Tüzün - Ihre Finanzierung. Unser Fokus.</span>
      <div class="contact-info">
        <a href="tel:+4915252031092" class="contact-item">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
          </svg>
          <span class="contact-text">+49 152 52031092</span>
        </a>
        <a href="mailto:info@baufi-tuezuen.de" class="contact-item">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          <span class="contact-text">info@baufi-tuezuen.de</span>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Haupt-Navigation -->
<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="nav-container">
    <div class="nav-wrapper">
      
      <!-- Logo -->
      <a routerLink="/" class="logo" (click)="closeMenu()">
        <img src="/logo.png" alt="DTZ Finanzberatung Logo">
      </a>

      <!-- Desktop Navigation -->
      <div class="desktop-nav">
        <ul class="nav-menu">
          <li class="nav-item">
            <a routerLink="/" 
               routerLinkActive="active" 
               [routerLinkActiveOptions]="{exact: true}"
               class="nav-link">
              Startseite
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/baufinanzierung" 
               routerLinkActive="active"
               class="nav-link">
              Baufinanzierung
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/ratenkredit" 
               routerLinkActive="active"
               class="nav-link">
              Ratenkredit
            </a>
          </li>
          <li class="nav-item nav-cta">
            <a routerLink="/contact" 
               class="cta-button">
              <span>Angebot anfordern</span>
              <svg class="cta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
              </svg>
            </a>
          </li>
        </ul>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="mobile-toggle" 
              (click)="toggleMenu()" 
              [class.active]="isMenuOpen"
              [attr.aria-expanded]="isMenuOpen"
              aria-label="Navigation öffnen">
        <span class="hamburger">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </span>
      </button>
    </div>
  </div>
</nav>

<!-- Mobile Navigation Overlay -->
<div class="mobile-nav-overlay" 
     [class.active]="isMenuOpen" 
     (click)="closeMenu()"></div>

<!-- Mobile Navigation Menu -->
<div class="mobile-nav" [class.active]="isMenuOpen">
  <div class="mobile-nav-header">
    <img src="/logo.png" alt="DTZ Logo" class="mobile-logo">
    <button class="close-btn" (click)="closeMenu()" aria-label="Navigation schließen">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
  </div>
  
  <ul class="mobile-nav-menu">
    <li class="mobile-nav-item">
      <a routerLink="/" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{exact: true}"
         (click)="closeMenu()"
         class="mobile-nav-link">
        <span>Startseite</span>
        <svg class="nav-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>
    </li>
    <li class="mobile-nav-item">
      <a routerLink="/baufinanzierung" 
         routerLinkActive="active"
         (click)="closeMenu()"
         class="mobile-nav-link">
        <span>Baufinanzierung</span>
        <svg class="nav-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>
    </li>
    <li class="mobile-nav-item">
      <a routerLink="/ratenkredit" 
         routerLinkActive="active"
         (click)="closeMenu()"
         class="mobile-nav-link">
        <span>Ratenkredit</span>
        <svg class="nav-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>
    </li>
  </ul>
  
  <div class="mobile-nav-footer">
    <a routerLink="/contact" 
       (click)="closeMenu()"
       class="mobile-cta-button">
      <span>Angebot anfordern</span>
      <svg class="cta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M5 12h14M12 5l7 7-7 7"/>
      </svg>
    </a>
    
    <div class="mobile-contact">
      <a href="tel:+4915252031092" class="mobile-contact-item">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
        </svg>
        <span>+49 152 52031092</span>
      </a>
      <a href="mailto:info@baufi-tuezuen.de" class="mobile-contact-item">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <polyline points="22,6 12,13 2,6"/>
        </svg>
        <span>info@baufi-tuezuen.de</span>
      </a>
    </div>
  </div>
</div>
